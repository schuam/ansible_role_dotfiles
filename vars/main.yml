---
bash_configs:
  - .bash_logout
  - .bashrc
  - .bash_profile
  - .bash

directory_types:
  - xdg_cache_home_type
  - xdg_data_home_type

xdg_cache_home_type_dirs:
  base: "{{ xdg_cache_home.stdout }}"
  dirs:
    - "xmonad"

xdg_data_home_type_dirs:
  base: "{{ xdg_data_home.stdout }}"
  dirs:
    - "vim/backup"
    - "vim/swap"
    - "vim/undo"
    - "xmonad"
    - "tig"
